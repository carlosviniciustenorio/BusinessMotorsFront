<div class="container mt-5" id="navigation">
    <div class="row">
      <div class="col-md-6">
        <img src="{{anuncio.imagens[0].arn}}" alt="Carro" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>{{ anuncio.modelo.descricao }}</h2>
        <p>Marca: {{ anuncio.modelo.marca.descricao }}</p>
        <p>Ano: {{ anuncio.modelo.anoModelo }}</p>
        <p>Preço: R$ {{ anuncio.preco | number:'1.2-2' }}</p>
        <p>Kilometragem: {{ anuncio.km }} KM</p>
        <p>Estado: {{ anuncio.estado }}</p>
        <p>Versão: {{ anuncio.modelo.versao.descricao }}</p>
  
        <!-- Botão de ação -->
        <!-- <button class="btn btn-primary" (click)="mostrarContato()">Mostrar Contato</button> -->
      </div>
    </div>
  </div>
